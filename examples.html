<!DOCTYPE html>
<html dir="ltr" lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<title>A date range picker for Twitter Bootstrap</title>
		<link rel="stylesheet" type="text/css" media="all" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" media="all" href="daterangepicker.css" />
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script type="text/javascript" src="moment.min.js"></script>
		<script type="text/javascript" src="daterangepicker.js"></script>
    <script>moment.fn.toJSON = function() { return this._d.toJSON() }</script>
	</head>
	<body>

		<div class="container">
			<div class="span12">

				<h4>Simple Example</h4>
				<div class="well">

					<form class="form-horizontal">
					  <fieldset>
					    <div class="control-group">
					      <label class="control-label" for="reservation">Reservation dates:</label>
					      <div class="controls">
					        <div class="input-prepend">
					          <span class="add-on"><i class="icon-calendar"></i></span><input type="text" name="reservation" id="reservation" />
					        </div>
					      </div>
					    </div>
					  </fieldset>
					</form>

					<script type="text/javascript">
					$(document).ready(function() {
						$('#reservation').daterangepicker();
					});
					</script>

				</div>

				<h4>Options Usage Example</h4>

				<div class="well">

				    <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
				        <i class="icon-calendar icon-large"></i>
				        <span></span> <b class="caret" style="margin-top: 8px"></b>
				    </div>

					<script type="text/javascript">
					$(document).ready(function() {
						var today     = moment().startOf('day')
						  , yesterday = today.clone().subtract('days', 1)

						$('#reportrange').daterangepicker(
							{
								ranges: {
									'Today': [today, today],
									'Yesterday': [yesterday, yesterday],
									'Last 7 Days': [moment().subtract('days', 6), today],
									'Last 30 Days': [moment().subtract('days', 29), today],
									'This Month': [moment().date(1), moment(new Date(moment().year(), moment().month() + 1, 0))],
									'Last Month': [moment().date(1).subtract('months', 1), moment().date(1).subtract('days', 1)]
								},
								opens: 'left',
								format: 'MM/DD/YYYY',
								startDate: moment().subtract('days', 29),
								endDate: moment().startOf('today'),
								minDate: '01/01/2012',
								maxDate: '12/31/2013',
						        	locale: {
						            		applyLabel: 'Submit',
						           		fromLabel: 'From',
						            		toLabel: 'To',
						            		customRangeLabel: 'Custom Range',
						            		firstDay: 1
						        	}
							}, 
							function(start, end) {
								$('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
							}
						);

						//Set the initial state of the picker label
						$('#reportrange span').html(moment().startOf('day').subtract('days', 29).format('MMMM D, YYYY') + ' - ' + moment().format('MMMM D, YYYY'));

					});
					</script>

				</div>

			</div>
		</div>

	</body>
</html>
